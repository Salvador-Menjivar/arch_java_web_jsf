<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <center>   
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panel>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Usuario"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{loginControl.usuario}" required="true" requiredMessage="Usuario requerido"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Contraseña"/>
                            </p:column>
                            <p:column>
                                <p:password value="#{loginControl.clave}" required="true" requiredMessage="Contraseña requerido"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: center">
                                <p:commandButton value="Ingresar" icon="ui-icon-person"
                                                 action="#{loginControl.validarUsuario()}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
