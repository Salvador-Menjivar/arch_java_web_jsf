<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Sistema de facturacion</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>
                <center><h2>Sistema de Facturación Farmacia</h2></center>
                <p:panelGrid style="width: 100%; border:none;" rendered="#{usuario!=null}">
                    <p:row>
                        <p:column style="float: left">
                            <p:outputLabel value="Bienvenido: #{usuario.nombre}" 
                                           rendered="#{usuario!=null}"/>
                        </p:column>
                        <p:column style="float: right">
                            <p:commandButton value="Cerrar Sesión"
                                             action="#{loginControl.cerrarSesion}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:menubar rendered="#{usuario!=null}">
                    <p:menuitem value="Inicio" url="/" icon="ui-icon-home" />
                    <p:submenu label="Catálogos" icon="ui-icon-document">                   
                        <p:menuitem value="Cliente" url="/faces/catalogos/cliente/tblCliente.xhtml" icon="ui-icon-person" />
                        <p:menuitem value="Empleados" url="/faces/catalogos/empleado/tblEmpleado.xhtml" icon="ui-icon-bookmark"/>
                        <p:menuitem value="Forma de Pago" url="/faces/catalogos/formaPago/tblFormaPago.xhtml" icon="ui-icon-gear"/>
                        <p:menuitem value="Producto" url="/faces/catalogos/producto/tblProducto.xhtml" icon="ui-icon-contact"/>                              
                    </p:submenu>
                    <p:submenu label="Procesos" icon="ui-icon-radio-off">
                        <p:menuitem value="Facturación" url="/faces/procesos/Facturacion/tblFacturas.xhtml" icon="ui-icon-script"/>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="ui-icon-document">
                        <p:menuitem value="Facturación" url="#" icon="ui-icon-document"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <p:growl id="growl" showDetail="true" showSummary="true" life="8000" />  
            <ui:insert name="content"></ui:insert>
        </div>
        <ui:insert name="dialogos" />

        <div id="bottom">
            <center>
                <h4>Sistema de facturación</h4>
            </center>
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
