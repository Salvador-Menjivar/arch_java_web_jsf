<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">      
        <h:form id="frmListaFacturas">
            <p:dataTable var="factura" value="#{facturaControl.lstFacturas}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50,100">
                <f:facet name="header">
                    <h3>Listado de Facturas</h3>
                    <p:commandButton value="Nueva Factura" action="#{facturaControl.limpiar}"/>
                </f:facet>
                <p:column headerText="NÃºmero">
                    <p:outputLabel value="#{factura.idFactura}"/>
                </p:column>
                <p:column headerText="Cliente">
                    <p:outputLabel value="#{factura.idCliente.nombre}"/>
                </p:column>
                <p:column headerText="Forma de pago">
                    <p:outputLabel value="#{factura.idFormaPago.descripcion}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <p:outputLabel value="#{factura.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>   
                <p:column style="width: 5%">
                    <p:commandButton icon="ui-icon-pencil" 
                                     action="frmFactura.xhtml?faces-redirect=true">
                        <f:setPropertyActionListener target="#{facturaControl.facturaSelected}" 
                                                     value="#{factura}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>            
        </h:form>
    </ui:define>

</ui:composition>
